         <h2>Pet Management</h2>
      </header>
      <main class="pet-main">
         <section class="pet-sect-form">
            <div class="form">
               <form action="" class="pet-form">
                  <div class="labe-inp">
                     <label class="left " for="pet-id">Pet ID</label>
                     <input class="big" id="pet-id" type="text" placeholder="Input ID must be unique! " required>
                  </div>
                  <div class="labe-inp">
                     <label class="left" for="pet-name">Pet Name</label>
                     <input class="small " id="pet-name" type="text" placeholder="Input Name" required>
                     <label class="right" for="pet-age" min="1" max="15">Age</label>
                     <input class="input-right" id="pet-age" type="text" placeholder="Input Age: 1 to 15!" required>
                  </div>
                  <div class="labe-inp">
                     <label class="left" for="pet-type">Type</label>
                     <select id="pet-type" class="big" name="petType" required>
                        <option value="">Select Type</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="other">Other</option>
                      </select>
                      <input type="hidden" id="hidden-pet-type" name="hiddenPetType" value="pet-hiden">
                  </div>
                  <div class="labe-inp">
                     <label class="left " for="pet-weight" min="1" max="15">weight</label>
                     <input class="small" id="pet-weight" type="text" placeholder="Input Weight" required>
                     <label class="right" for="pet-length" min="1" max="100">Length</label>
                     <input class="input-right" id="pet-length" type="text" placeholder="Input Length" required>
                  </div>
                  <div class="labe-inp">
                     <label class="left" for="pet-color">Color</label>
                     <input type="color" name="favcolor" id="pet-color" class="small" value="#ff0000" required>
                     <label class="right " for="pet-breed">Breed</label>
                     <select class="input-right small" name="breed" id="pet-breed" required>
                        <option value="">Select Breed</option>
                        <option value="female">female</option>
                        <option value="male">male</option>
                        <option value="other">Other</option>
                     </select>               
                  </div>
                  <div class="labe-inp inp-check">
                     <input id="pet-vaccinated" type="checkbox">
                     <label for="pet-vaccinated">Vaccinated</label>
                     <input id="pet-dewormed" type="checkbox">
                     <label for="pet-dewormed">Dewormed</label>
                     <input id="pet-sterilized" type="checkbox">
                     <label for="pet-sterilized">Sterilized</label>
                  </div>           
                  <div class="btn-form">
                     <button id="pet-submit">Submit</button>
                     <button id="pet-show-heal">Show Healthy</button>
                  </div>
               
               </form>
            </div>
            
         </section>
         <section class="pet-sect-table">
            <div class="table">
               <table id="pet-table">
                  <thead>
                     <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Type</th>
                        <th>Weight</th>
                        <th>Length</th>
                        <th>Breed</th>
                        <th>Color</th>
                        <th>Vaccinater</th>
                        <th>Dewormed</th>
                        <th>Steilized</th>
                        <th>Date Added</th>
                        <th>Action</th>
                     </tr>
                  </thead>
                  <tbody id="table-body">
                  
                  </tbody>           
            </table>
            </div>
            
         </section>
      </main>
